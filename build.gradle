plugins {
    id 'java'
}

group 'eurocontrol.npp.nm_pubsub_showcase'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.qpid:qpid-jms-client:0.59.0'
    compile 'javax.jms:javax.jms-api:2.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
